<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pagina de inicio de cursojs</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<!-- JQuerry -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
	crossorigin="anonymous"></script>
	
<link href="css/style.css" rel="stylesheet"/>
<script src="js/init.js"></script>
</head>
<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-5">
						<div class="card shadow-lg border-0 rounded-lg mt-5">
							<div class="card-hlogin">
								<h3 class="text-center font-weight-light my-4">
									<b>Login</b>
								</h3>
							</div>
							<div class="card-body">
								<form onsubmit="login()">
									<div class="form-group">
										<label class="small mb-1">Usuario</label>
										<input class="form-control py-4" id="nick" name="nick" type="text"
											placeholder="Usuario" autocomplete="off"/>
									</div>
									<div class="form-group">
										<label class="small mb-1">Contrase&ntilde;a</label>
										<input class="form-control py-4" id="pass" name="pass" type="password"
											placeholder="Password" autocomplete="off"/>
									</div>
									<div class="form-group">
										<div class="custom-control custom-checkbox">
											<input class="custom-control-input"
												id="rememberPasswordCheck" type="checkbox" /> <label
												class="custom-control-label" for="rememberPasswordCheck">Recordar contrase&ntilde;a</label>
										</div>
									</div>
									<div class="form-group" align="center">
										<input type="submit" class="btn btn-primary" value="Login">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Cursode JavaScript 2021</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

</body>
